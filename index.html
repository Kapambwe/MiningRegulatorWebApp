<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mining Regulator</title>
    <base href="/" id="dynamic-base">
    <script>
        // Dynamically set base path for GitHub Pages deployment
        (function () {
            var base = document.getElementById('dynamic-base');
            var path = window.location.pathname.includes('/MiningRegulatorWebApp')
                ? '/MiningRegulatorWebApp/'
                : '/';
            base.setAttribute('href', path);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CompanyApp.Mining.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="_content/Radzen.Blazor/css/material-base.css" rel="stylesheet">
    <!-- Leaflet CSS for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />

        <a href="." class="reload">Reload</a>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Leaflet JS for interactive maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

            crossorigin=""></script>
    <!-- Leaflet Blazor Interop -->
    <script src="js/leaflet-interop.js"></script>
    <!-- Custom transport map rendering -->
    <script src="js/transport-map.js"></script>
    <!-- Download helper for file exports -->
    <script src="js/download-helper.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        // If redirected from 404.html, restore path
        (function () {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (path) {
                window.history.replaceState(null, '', '/MiningRegulatorWebApp' + decodeURIComponent(path));
            }
        })();
    </script>
